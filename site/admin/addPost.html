<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form action="#">
  <div><input id="postTitle" type="text" placeholder="Заголовок"></div>
  <div><input id="postDate" type="text" placeholder="Дата"></div>
  <div><textarea id="postText" cols="30" rows="10" placeholder="Текст"></textarea></div>
  <div><button type="button" id="saveButton">Добавить запись</button></div>
</form>

<script>
  var saveButton = document.getElementById('saveButton');
  // добавляем слушатель события
  saveButton.addEventListener('click', function () {
    console.log('Click!');
    // берем заголовок из формы
    var title = postTitle.value;

    // берем дату
    var date = postDate.value;

    // берем текст
    var text = postText.value;


    // собираем все в объект, у объекта есть 3 свойства
    var data = {
      title: title,
      date: date,
      text: text
    }


    // выше собрали данные, теперь их нужно отправить AJAX
    var xhr = new XMLHttpRequest();

    // настраиваем соединение
    // получаем методом POST для сохранения, и куда будем отправлять данные
    xhr.open('POST', '/admin/save');

    // устанавливаем заголовок запроса
    xhr.setRequestHeader('Content-Type', 'application/json; charset=utf8');

    // теперь отправляем наш запрос сроку,
    // преобразовать объект в строку JSON.stringify(data)
    xhr.send(JSON.stringify(data));

    console.log(title, date, text);
    console.log(data);
  })
</script>
</body>
</html>
